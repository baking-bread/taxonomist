name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Install dependencies
        run: go mod download

      - name: Lint
        run: |
          go vet ./...
          if command -v golangci-lint > /dev/null; then
            golangci-lint run
          else
            echo "golangci-lint not installed"
          fi

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o bin/taxonomist main.go

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: taxonomist
          path: bin/taxonomist

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -o bin/taxonomist main.go
